<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>生日祝福</title>
    <style>
        body { 
            background: #2c3e50; 
            color: #ecf0f1; 
            text-align: center; 
            font-family: Arial, sans-serif;
            padding-top: 80px;
            transition: background 2s;
            height: 100vh;
            margin: 0;
        }
        
        .light { 
            background: #ecf0f1; 
            color: #2c3e50; 
        }
        
        h1 { 
            font-size: 3em; 
            margin-bottom: 20px; 
        }
        
        .quote { 
            font-size: 1.2em; 
            margin: 30px auto; 
            max-width: 500px; 
            font-style: italic; 
        }
        
        .cake { 
            width: 150px; 
            height: 100px; 
            background: #e67e22; 
            border-radius: 10px 10px 0 0; 
            margin: 40px auto 0;
            position: relative;
        }
        
        .cake-top {
            width: 170px;
            height: 30px;
            background: #d35400;
            border-radius: 50%;
            position: relative;
            top: -15px;
            left: -10px;
        }
        
        .candle {
            width: 10px;
            height: 40px;
            background: #7f8c8d;
            position: absolute;
            top: -50px;
            left: 50%;
            margin-left: -5px;
            transition: background 1s;
        }
        
        .candle.lit { background: #f1c40f; }
        
        .flame {
            width: 20px;
            height: 30px;
            background: #f39c12;
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            top: -80px;
            left: 50%;
            margin-left: -10px;
            opacity: 0;
            transition: opacity 1s;
            box-shadow: 0 0 20px #f1c40f;
        }
        
        .flame.show { opacity: 1; }
        
        button {
            padding: 12px 30px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 30px;
        }
        
        button:hover { background: #2980b9; }
        
        .balloon {
            position: absolute;
            width: 40px;
            height: 60px;
            border-radius: 50%;
            bottom: -100px;
            opacity: 0;
            transition: opacity 2s;
        }
        
        .show-deco { opacity: 1 !important; }
    </style>
</head>
<body id="pageBody">
    <h1>小明 · 生日快乐</h1>
    <div class="quote">愿时光清浅，许你安然；愿岁月静好，不负流年</div>
    
    <div style="position: relative; margin: 50px auto; width: 200px;">
        <div class="cake">
            <div class="cake-top"></div>
            <div class="candle" id="candle"></div>
            <div class="flame" id="flame"></div>
        </div>
    </div>
    
    <button onclick="lightCandle()">点亮蜡烛</button>
    
    <div id="decorations"></div>
    
    <script>
        function lightCandle() {
            // 改变页面背景
            document.getElementById("pageBody").classList.add("light");
            
            // 点亮蜡烛
            document.getElementById("candle").classList.add("lit");
            document.getElementById("flame").classList.add("show");
            
            // 隐藏按钮
            event.target.style.display = "none";
            
            // 添加气球
            addDecorations();
        }
        
        function addDecorations() {
            const colors = ["#e74c3c", "#3498db", "#2ecc71", "#f1c40f", "#9b59b6"];
            const container = document.getElementById("decorations");
            
            for(let i = 0; i < 8; i++) {
                const balloon = document.createElement("div");
                balloon.className = "balloon";
                balloon.style.background = colors[i % colors.length];
                balloon.style.left = Math.random() * 90 + "%";
                balloon.style.transition = "bottom 4s " + (i * 0.3) + "s, opacity 2s";
                container.appendChild(balloon);
                
                // 触发动画
                setTimeout(() => {
                    balloon.classList.add("show-deco");
                    balloon.style.bottom = "100%";
                }, 100);
            }
        }
    </script>
</body>
</html>
</html>
